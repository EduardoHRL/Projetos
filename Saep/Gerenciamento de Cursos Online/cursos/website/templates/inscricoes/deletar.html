{% extends 'base.html' %}

{% block content %}
<h2>Tem certeza que deseja excluir "{{ inscricao.aluno.nome }} - {{ inscricao.curso.nome }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit">Sim, excluir</button>
</form>
<a href="{% url 'lista_inscricoes' %}">Cancelar</a>
{% endblock %}
