{% extends 'base.html' %}

{% block content %}
<h2>Lista de Cursos</h2>
<a href="{% url 'criar_inscricao' %}">Adicionar Inscricao</a>
<ul>
    {% for inscricao in inscricoes %}
        <li>
            {{ inscricao.aluno.nome }} - {{ inscricao.curso.nome }}
            <a href="{% url 'deleta_inscricao' inscricao.pk %}">Excluir</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
