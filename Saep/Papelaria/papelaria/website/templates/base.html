<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pagina Inicial{% endblock %}</title>
    <style type="text/css">
        /* Reset Básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos Gerais */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Navbar */
        .navbar {
            display: flex;
            background-color: lightseagreen;
            padding: 15px 20px;
            justify-content: space-between;
            align-items: center;
        }

        /* Links do menu */
        .menu {
            display: flex;
            gap: 20px;
        }

        .menu a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: color 0.3s ease-in-out;
        }

        .menu a:hover {
            color: #dfe6e9;
        }

        /* Título */
        .titulo a {
            color: white;
            text-decoration: none;
            font-size: 30px;
            font-weight: bold;
        }

        /* Formulário */
        form {
            background-color: whitesmoke;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: darkslategrey;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: darkcyan;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Links do botão de ação */
        .cv {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cv a {
            background-color: darkcyan;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .cv a:hover {
            background-color: #0056b3;
        }

        /* Tabela */
        table {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: lightseagreen;
            color: white;
        }

    </style>
</head>
<body>
    <nav class="navbar">
        <div class="titulo">
            <a href="{% url 'index' %}">Papelaria</a>
        </div>

        <div class="menu">
            <a href="{% url 'cadastrar_livro' %}">Livros</a>
            <a href="{% url 'cadastrar_autor' %}">Autores</a>
            <a href="{% url 'estoque_entrada' %}">Estoque de Compras</a>
            <a href="{% url 'estoque_saida' %}">Estoque de Vendas</a>
            <a href="{% url 'estoque_atual' %}">Estoque Atual</a>
        </div>
    </nav>
    {% block conteudo %}
    {% endblock %}
</body>
</html>
