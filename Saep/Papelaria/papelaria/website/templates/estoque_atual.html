{% extends 'base.html' %}

{% block conteudo %}
    <h1 style="padding-left: 530px;">Estoque de Livros</h1>
    <form method="GET">
        <label for="livro">Escolha o livro:</label>
        <select name="livro" id="livro">
            <option value="">Todos</option>
            {% for liv in livros %}
                <option value="{{ liv.titulo }}">{{ liv.titulo }}</option>
            {% endfor %}
        </select>
        <button type="submit">Filtrar</button>
    </form> 
    <table>
        <tr>
            <th>Título</th>
            <th>Quantidade em Estoque</th>
            <th>Preço (R$)</th>
        </tr>
        {% for item in estoque %}
        <tr>
            <td>{{ item.titulo }}</td>
            <td>{{ item.quantidade }}</td>
            <td>{{ item.preco|floatformat:2 }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
