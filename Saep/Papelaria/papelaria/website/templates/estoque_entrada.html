{% extends 'base.html' %}
{% block title %}Estoque de Compras{% endblock %}
{% block conteudo %}
    <h1>Estoque de Compras</h1>
    <a href="{% url 'cadastrar_entrada' %}">Comprar Livros</a>

    <table>
        <tr>
            <th>Livro</th>
            <th>Quantidade</th>
            <th>Data</th>
        </tr>
        {% for e in estoque_entrada %}
            <tr>
                <td>{{ e.livro_comprado }}</td>
                <td>{{ e.quantidade }}</td>
                <td>{{ e.data_compra }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
