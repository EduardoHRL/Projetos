{% extends 'base.html' %}
{% block title %}Estoque de Vendas{% endblock %}
{% block conteudo %}
    <h1 style="padding-left: 530px;">Estoque de Vendas</h1>
    <a href="{% url 'vender_estoque' %}">Vender Livros</a>

    <form method="GET">
        <label for="livro">Escolha o livro:</label>
        <select name="livro" id="livro">
            <option value="">Todos</option>
            {% for liv in livros %}
                <option value="{{ liv.titulo }}">{{ liv.titulo }}</option>
            {% endfor %}
        </select>
        <button type="submit">Filtrar</button>
    </form>  

    <table>
        <tr>
            <th>Livro</th>
            <th>Quantidade</th>
            <th>Data</th>
        </tr>
        {% for e in estoque_saida %}
            <tr>
                <td>{{ e.livro_vendido }}</td>
                <td>{{ e.quantidade }}</td>
                <td>{{ e.data_venda }}</td>
            </tr>
    
        {% endfor %}
    </table>        
{% endblock %}
