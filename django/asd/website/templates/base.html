<!--Informa ao navegador que se trata de uma página HTML-->
<!DOCTYPE html>
<html>
<!--Carrega a pasta static-->
{% load static %}

<head>
    <title>
        <!--Bloco de titulo-->
        {% block title %}Gerenciador de Funcionários{% endblock %}
    </title>
    <!-- Estilos -->
    <link rel="shortcut icon" type="image/png" href="{% static 'website/img/favicon.png' %}">
    <link rel="stylesheet" href="{% static 'website/bootstrap-5.1.3-dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'website/css/master.css' %}">
    {% block styles %}{% endblock %}
</head>

<body>
    <!--Aqui define a barra superior de navegação-->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <a class="navbar-brand" href="{% url 'website:index' %}">
            <img src="{% static 'website/img/favicon.png' %}" height='45px'>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudo-navbar"
            aria-controls="conteudo-navbar" aria-expanded="false" aria-label="Ativar navegação">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="conteudo-navbar">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'website:index' %}">
                        Página Inicial
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'website:lista_funcionarios' %}">
                        Funcionários
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <!--Bloco que buscamos o conteudo do js e css-->
    {% block conteudo %}{% endblock %}
    <script src="{% static 'website/js/jquery-3.7.1.min.js' %}"></script>
    <script src="{% static 'website/bootstrap-5.1.3-dist/js/bootstrap.min.js' %}"></script>
    {% block scripts %}{% endblock %}
    <script src="{% static 'website/js/scripts.js' %}"></script>
</body>

</html>
