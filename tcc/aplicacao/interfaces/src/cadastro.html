<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <link rel="stylesheet" href="./output.css">
    <style>
        body { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="min-h-screen flex justify-center items-center bg-gradient-to-br from-blue-200 to-green-300">
    <div class="max-w-sm w-full p-8 bg-white rounded-2xl shadow-xl border-4 border-blue-500">
        <h1 class="text-2xl font-bold text-center text-blue-600 mb-4">Cadastro de Usuários</h1>
        <form action="post" class="space-y-4">
            <div>
                <label for="nome" class="block font-medium text-gray-700">Nome</label>
                <input id="nome" name="nome" type="text" placeholder="Nome completo"
                class="w-full p-3 border-2 rounded-lg border-blue-400 focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all"
                required>  
            </div>
            <div>
                <label for="email" class="block font-medium text-gray-700">Email</label>
                <input id="email" name="email" type="email" placeholder="Email"
                class="w-full p-3 border-2 rounded-lg border-blue-400 focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all"
                required>  
            </div>
            <div>
                <label for="cpf" class="block font-medium text-gray-700">CPF</label>
                <input id="cpf" name="cpf" type="text" placeholder="CPF"
                class="w-full p-3 border-2 rounded-lg border-blue-400 focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all"
                required> 
            </div>
            <div>
                <label for="telefone" class="block font-medium text-gray-700">Celular</label>
                <input id="telefone" name="telefone" type="tel" placeholder="Celular"
                class="w-full p-3 border-2 rounded-lg border-blue-400 focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all"
                required>  
            </div>
            <div>
                <label for="senha" class="block font-medium text-gray-700">Senha</label>
                <input id="senha" name="senha" type="password" placeholder="Senha"
                class="w-full p-3 border-2 rounded-lg border-blue-400 focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all"
                required>  
            </div>

            <div>
                <h2 class="font-medium text-gray-700">Tipo de Usuário</h2>
                <div class="flex items-center gap-2">
                    <input type="radio" name="tipoUsuario" id="admin" value="admin"
                        class="w-4 h-4">
                    <label for="admin" class="text-gray-700">Administrador</label>
                </div>
                <div class="flex items-center gap-2">
                    <input type="radio" name="tipoUsuario" id="usuario" value="usuario" class="w-3.5 h-3.5" required>
                    <label for="usuario" class="text-gray-700">Usuário</label>
                </div>
            </div>
            <button type="submit" class="w-full bg-yellow-400 text-white font-bold rounded-lg p-3 hover:bg-yellow-500 transition-all shadow-md">Cadastrar</button>
        </form>
    </div>
</body>
</html>
