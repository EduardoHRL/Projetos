<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-300 flex items-center justify-center min-h-screen">

    <div class="max-w-sm w-full p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-4 flex items-center justify-center">Seja Bem-vindo(a)</h2>
        <input type="email" name="email" placeholder="Email" class="w-full p-2 border rounded-md mb-2 border-gray-300 focus:ring-2 focus:ring-blue-400 focus:outline-none transition-all">
        <input type="password" name="senha" placeholder="Senha" class="w-full p-2 border rounded-md mb-1 border-gray-300 focus:ring-2 focus:ring-blue-400 focus:outline-none transition-all">
        <div class="flex items-center mb-4">
            <input checked id="rememberMe" type="checkbox" class="w-3.5 h-3.5 text-blue-600 border-gray-600 rounded-sm focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
            <label for="rememberMe" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Lembrar</label>
        </div>
        <button class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 transition-all">Entrar</button>
        <a href="" class="text-blue-400 flex justify-center items-center pt-2.5 hover:underline">Esqueceu sua senha?</a>
        <div class="flex items-center justify-center border-b border-gray-300 mx-4 my-5"></div>
        <div class="flex justify-center items-center">
            <a href="" class="w-48 flex justify-center items-center bg-green-500 text-white p-2 rounded hover:bg-green-600 transition-all">Criar nova conta</a>
        </div>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons(); 
    </script>
</body>
</html>
