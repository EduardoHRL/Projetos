<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Expandable Card</title>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

    <!-- Overlay -->
    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden"></div>

    <!-- Card -->
    <div id="card" class="relative bg-white shadow-lg rounded-lg p-6 cursor-pointer w-72 h-32 transition-all duration-300">
        <div class="flex items-center space-x-4">
            <img id="avatar" src="https://res.cloudinary.com/dl2adjye7/image/upload/v1714420184/1698251861492_e4wiyn.jpg"
                alt="Avatar" class="rounded-full w-16 h-16 shadow-md transition-all duration-300">
            <div>
                <h2 class="text-lg font-semibold">Alexandre Bu√©e</h2>
                <div class="flex items-center text-gray-600">
                    <svg class="w-5 h-5 text-teal-500 mr-1" fill="none" stroke="currentColor" stroke-width="2"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M12 2C8.13 2 5 5.13 5 9c0 4.63 7 13 7 13s7-8.37 7-13c0-3.87-3.13-7-7-7z"></path>
                    </svg>
                    <span>Paris, France</span>
                </div>
            </div>
        </div>

        <!-- Hidden content -->
        <div id="extra-content" class="mt-4 opacity-0 scale-90 hidden transition-all duration-300">
            <button class="bg-teal-500 text-white px-4 py-2 w-full flex items-center justify-center rounded-lg hover:bg-teal-600">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M8 16l4-4m0 0l4-4m-4 4V4"></path>
                </svg>
                Follow
            </button>
            <button class="bg-slate-900 text-white px-4 py-2 w-full flex items-center justify-center rounded-lg mt-2 hover:bg-gray-300 hover:text-slate-900">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M16 12H8m4-4v8"></path>
                </svg>
                Contact
            </button>
        </div>
    </div>

    <script>
        const card = document.getElementById('card');
        const overlay = document.getElementById('overlay');
        const extraContent = document.getElementById('extra-content');
        const avatar = document.getElementById('avatar');

        card.addEventListener('click', () => {
            const isExpanded = card.classList.contains('h-80');

            if (!isExpanded) {
                card.classList.add('h-80', 'w-80');
                avatar.classList.add('w-20', 'h-20');
                extraContent.classList.remove('hidden');
                setTimeout(() => {
                    extraContent.classList.remove('opacity-0', 'scale-90');
                }, 50);
                overlay.classList.remove('hidden');
            }
        });

        overlay.addEventListener('click', () => {
            card.classList.remove('h-80', 'w-80');
            avatar.classList.remove('w-20', 'h-20');
            extraContent.classList.add('opacity-0', 'scale-90');
            setTimeout(() => {
                extraContent.classList.add('hidden');
            }, 300);
            overlay.classList.add('hidden');
        });
    </script>
</body>
</html>
