<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Expansível com GSAP</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/lib/index.js"></script>
  <style>
    /* Tailwind CSS customizations (if necessary) */
  </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-200">
  <div class="w-80 p-4">
    <div class="card bg-white p-4 rounded-lg shadow-lg cursor-pointer">
      <h2 class="text-xl font-semibold">Título do Card</h2>
      <p class="text-gray-600">Informações iniciais do card.</p>
      <div class="content mt-4 h-0 overflow-hidden opacity-0 max-h-0">
        <p class="text-gray-700">Aqui estão as informações adicionais que aparecem quando o card se expande. Esta área pode ocupar uma parte maior da tela.</p>
        <p class="text-gray-700">Essas informações podem ser bem mais longas ou mais curtas, dependendo da necessidade.</p>
      </div>
    </div>
  </div>

  <script>
    const card = document.querySelector('.card');
    const content = document.querySelector('.content');
    
    card.addEventListener('click', () => {
      const isExpanded = content.classList.contains('h-0');
      
      if (isExpanded) {
        gsap.to(content, {
          height: '250px',  // A altura agora é limitada, mas pode ser ajustada
          opacity: 1,
          duration: 0.5,
          ease: 'power3.out',
          onStart: () => content.classList.remove('h-0', 'opacity-0', 'max-h-0'),
        });
      } else {
        gsap.to(content, {
          height: 0,
          opacity: 0,
          duration: 0.5,
          ease: 'power3.in',
          onStart: () => content.classList.add('h-0', 'opacity-0', 'max-h-0'),
        });
      }
    });
  </script>
</body>
</html>
