<!DOCTYPE html>
<html data-bs-theme="dark">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <title>Cadastro</title>

    <style>
        html, body {
            height: 100%;
        }

        .container-form {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .card-form {
            width: 400px;
            padding: 2rem;
            border-radius: 10px;
        }

        .alert-fixed {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1050;
            width: 80%;
            max-width: 400px;
        }

        .mode-switch {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            display: flex;
            gap: 8px;
        }
    </style>
</head>

<body class="bg-body-tertiary">
    
    {% if messages %}
        <div class="alert-fixed">
            {% for message in messages %}
                <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <div class="container-form">
        <div class="card shadow-lg card-form">
            <h2 class="text-center mb-3">Registrar-se</h2>
            <form method="POST" action="{% url 'cadastro' %}">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="nameInput" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nameInput" name="nome" required>
                </div>

                <div class="mb-3">
                    <label for="emailInput" class="form-label">Email</label>
                    <input type="email" class="form-control" id="emailInput" name="email" pattern="/^[a-zA-Z0-9.!#$%&'*+\/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$/" required>
                </div>

                <div class="mb-3">
                    <label for="cpfInput" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="cpfInput" name="cpf" required>
                </div>

                <div class="mb-3">
                    <label for="telefoneInput" class="form-label">Telefone</label>
                    <input type="text" class="form-control" id="telefoneInput" name="telefone" required>
                </div>

                <div class="mb-3">
                    <label for="passwordInput" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="passwordInput" name="senha" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Tipo de Usuário</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tipoUsuario" id="admin" value="admin" required>
                        <label class="form-check-label" for="admin">Administrador</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tipoUsuario" id="usuario" value="usuario" required>
                        <label class="form-check-label" for="usuario">Usuário</label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100">Registrar-se</button>
            </form>
            <p></p>
            <a class="btn btn-secondary w-100 py-2" href="{% url 'logar' %}">Voltar ao Login</a>
        </div>
    </div>

    <div class="mode-switch">
        <button title="Modo escuro" id="dark" class="btn btn-sm btn-outline-secondary">
            <i class="bi bi-moon"></i>
        </button>
        <button title="Modo claro" id="light" class="btn btn-sm btn-outline-secondary">
            <i class="bi bi-sun"></i>
        </button>
        <button title="Modo automático" id="system" class="btn btn-sm btn-outline-secondary">
            <i class="bi bi-display"></i>
        </button>
    </div>

    <script>

        setTimeout(() => {
            document.querySelectorAll('.alert').forEach(alert => {
                alert.classList.remove('show');
                setTimeout(() => alert.remove(), 300);
            });
        }, 5000);

        function setTheme(mode = 'auto') {
            const userMode = localStorage.getItem('bs-theme');
            const sysMode = window.matchMedia('(prefers-color-scheme: light)').matches;
            const useSystem = mode === 'system' || (!userMode && mode === 'auto');
            const modeChosen = useSystem ? 'system' : mode === 'dark' || mode === 'light' ? mode : userMode;

            if (useSystem) {
                localStorage.removeItem('bs-theme');
            } else {
                localStorage.setItem('bs-theme', modeChosen);
            }

            document.documentElement.setAttribute('data-bs-theme', useSystem ? (sysMode ? 'light' : 'dark') : modeChosen);
            document.querySelectorAll('.mode-switch .btn').forEach(e => e.classList.remove('btn-secondary'));
            document.getElementById(modeChosen).classList.add('btn-secondary');
        }

        setTheme();
        document.querySelectorAll('.mode-switch .btn').forEach(e => e.addEventListener('click', () => setTheme(e.id)));
        window.matchMedia('(prefers-color-scheme: light)').addEventListener('change', () => setTheme());
    </script>

    <script>
        document.getElementById('cpfInput').addEventListener('input', function (e) {
            let value = e.target.value;
            
            // Remove tudo que não for número
            value = value.replace(/\D/g, ""); 

            // Adiciona os pontos e traço conforme o usuário digita
            if (value.length > 3) 
                value = value.substring(0, 3) + '.' + value.substring(3);
            if (value.length > 7) 
                value = value.substring(0, 7) + '.' + value.substring(7);
            if (value.length > 11) 
                value = value.substring(0, 11) + '-' + value.substring(11, 13);

            // Atualiza o campo com a máscara aplicada
            e.target.value = value;
        });
    </script>

<script>
    document.getElementById('telefoneInput').addEventListener('input', function (e) {
        let value = e.target.value;

        // Remove tudo que não for número
        value = value.replace(/\D/g, ""); 

        // Adiciona os parênteses no DDD
        if (value.length > 2) 
            value = "(" + value.substring(0, 2) + ") " + value.substring(2);
        
        // Adiciona o hífen no número
        if (value.length > 10) 
            value = value.substring(0, 10) + "-" + value.substring(10, 14);
        
        // Atualiza o campo com a máscara aplicada
        e.target.value = value;
    });
</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
