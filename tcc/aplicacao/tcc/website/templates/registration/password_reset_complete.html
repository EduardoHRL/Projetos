<!DOCTYPE html>
<html data-bs-theme="dark">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <title>Recuperação de Senha - Concluída</title>

    <style>
        html, body {
            height: 100%;
        }

        .container-form {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .card-form {
            width: 400px;
            padding: 2rem;
            border-radius: 10px;
        }

        .alert-fixed {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1050;
            width: 80%;
            max-width: 400px;
        }

        .mode-switch {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            display: flex;
            gap: 8px;
        }
    </style>
</head>

<body class="bg-body-tertiary">

    {% if messages %}
        <div class="alert-fixed">
            {% for message in messages %}
                <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <div class="container-form">
        <div class="card shadow-lg card-form">
            <h2 class="text-center mb-3">Senha Recuperada com Sucesso</h2>
            <p class="text-center">Sua senha foi alterada com sucesso. Agora você pode usar sua nova senha para acessar sua conta.</p>

            <p class="text-center mt-3">
                <a class="btn btn-primary w-100 py-2" href="{% url 'login' %}">Voltar para o Login</a>
            </p>
        </div>
    </div>

    <div class="mode-switch">
        <button title="Modo escuro" id="dark" class="btn btn-sm btn-outline-secondary">
            <i class="bi bi-moon"></i>
        </button>
        <button title="Modo claro" id="light" class="btn btn-sm btn-outline-secondary">
            <i class="bi bi-sun"></i>
        </button>
        <button title="Modo automático" id="system" class="btn btn-sm btn-outline-secondary">
            <i class="bi bi-display"></i>
        </button>
    </div>

    <script>
        setTimeout(() => {
            document.querySelectorAll('.alert').forEach(alert => {
                alert.classList.remove('show');
                setTimeout(() => alert.remove(), 300);
            });
        }, 5000);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
